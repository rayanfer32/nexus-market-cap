# Add 'chore' label to any root file changes

# analytics:
#   -

chore:
  - '*'

documentation:
  - any: ['docs/**/*']

pages:
  - src/pages/**/*

'styles:global':
  - any: ['src/styles/**/*.scss', 'src/styles/*.scss']

styles:
  - any: ['src/components/**/*.scss', 'src/pages/**/*.scss']

workflow:
  - any:
      ['.github/**/*', '.husky/**/*', '.vscode/**/*', '.github/workflow/**/*']

feat:
  - pr:
      title:
        - 'feat:*'
  - commits:
      title:
        - 'feat:*'

bug:
  - pr:
      title:
        - 'fix:*'
  - commits:
      title:
        - 'fix:*'

test:
  - src/**/*.test.js
  - src/**/*.test.ts
  - src/**/*.spec.js
  - pr:
      title:
        - 'test:*'
      body:
        - any: ['*test*']
  - commits:
      title:
        - 'test:*'
